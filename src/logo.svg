<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-hidden="true">
	<!-- Monochrome SVG that uses currentColor for theming -->
	<rect width="64" height="64" rx="12" fill="none" />

	<!-- Camera body (subtle background tone using currentColor with low opacity) -->
	<rect x="6" y="10" width="52" height="36" rx="6" fill="currentColor" opacity="0.12" />

	<!-- Top flash block -->
	<rect x="10" y="6" width="12" height="6" rx="1" fill="currentColor" opacity="0.16" />

	<!-- Lens area (primary tone) -->
	<g transform="translate(0,0)">
		<rect x="12" y="14" width="40" height="24" rx="4" fill="currentColor" opacity="0.18" />
		<circle cx="32" cy="26" r="8" fill="currentColor" />
		<circle cx="32" cy="26" r="4" fill="#ffffff" />
	</g>

	<!-- Sparkle (also themed) -->
	<g transform="translate(46,8)" fill="currentColor" opacity="0.95">
		<path d="M3 0 L4 2 L6 3 L4 4 L3 6 L2 4 L0 3 L2 2 Z" transform="scale(1.2) translate(0,2)" />
	</g>
</svg>