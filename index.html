<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>

  <div class="container">
    <header>
      <h1>Image Search</h1>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for images..." required />
        <button type="submit">Search</button>
      </form>
    </header>

    <main>
      <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading images...</p>
      </div>

      <div id="images-grid" class="grid"></div> <!-- Image Grid Area -->

      <button id="load-more" class="load-more-btn" style="display: none;">
        Load More Images
      </button>
    </main>

    <footer>
      <p>Powered by Pixabay API</p>
    </footer>
  </div>

  <script src="script.js"></script> <!-- Linking JS -->
</body>
</html>
